<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Место - логотоп">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar__image.jpg" alt="">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <h2 class="profile__subtitle">Исследователь океана</h2>
    </div>
    <img class="profile__info-button" src="./images/Edit Button.svg" alt="">
    <button class="profile__button>" type="button">
      <img class="" src="./images/vector_plus__image.svg" alt="">
    </button>
  </section>
  <section class="elements">
    <div class="element">
      <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
      <div class="element__title">
        <p class="element__name">Карачаевск</p>
        <button class="like__button">
          <img class="" src="./images/like__button-vector.svg">
        </button>
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
      <div class="element__title">
        <p class="element__name">Гора Эльбрус</p>
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
      <div class="element__title">
        <p class="element__name">Домбай</p>
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
      <div class="element__title">
        <p class="element__name">Домбай</p>
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
      <div class="element__title">
        <p class="element__name">Карачаево-</p>
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
      <div class="element__title">
        <p class="element__name">Гора Эльбрус</p>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <h2 class="footer__title">&copy;&nbsp;2023 Mesto Russia</h2>
</footer>
<script src="./script.js"></script>
</body>
</html>
