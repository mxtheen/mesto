<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Место - логотоп">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="images/avatar__image.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-image" src="./images/vector_plus__image.svg" alt="Добавить изображение">
      </button>
    </section>
    <section class="elements" aria-label="Блок с изображениями">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__content">
      <button type="button" class="popup__close-button popup__close-button_edit"></button>
      <form class="popup__form popup__form-edit" name="popup-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="name" value="nameInput">
        <input class="popup__input popup__input_type_job" placeholder="Род деятельности" type="text" name="profession"
          value="jobInput">
        <button type="submit" class="popup__save-button popup__save-button_edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <button type="button" class="popup__close-button popup__close-button_add"></button>
      <form class="popup__form popup__form-add" name="popup-form">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_title" placeholder="Название" type="text" name="name"
          value="titleInput">
        <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="text"
          name="profession" value="linkInput">
        <button type="submit" class="popup__save-button popup__save-button_add">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_scale-image">
    <div class="popup__content-scale-image">
      <button type="button" class="popup__close-button popup__close-button_image"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <article class="element">
      <button type="button" class="element__remove-button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__like-button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
