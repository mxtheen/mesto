<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Место - логотоп">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="images/avatar__image.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-image" src="./images/vector_plus__image.svg" alt="Добавить изображение">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/girlInAForest.jpg" alt="Девушка в лесу">
        <div class="element__caption">
          <h2 class="element__title">Лесная роща</h2>
          <button type="button" class="element__like-button">
            <img class="element__like-image" src="./images/like__button-vector.svg" alt="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/horizontalMountainsPicture.jpg" alt="Горы с утра">
        <div class="element__caption">
          <h2 class="element__title">Зимние горы</h2>
          <button class="element__like-button">
            <img class="element__like-image" src="./images/like__button-vector.svg" alt="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/verticalMountainsPicture.jpg" alt="Горы">
        <div class="element__caption">
          <h2 class="element__title">Рассвет в горах</h2>
          <button class="element__like-button">
            <img class="element__like-image" src="./images/like__button-vector.svg" alt="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/winterForest.jpg" alt="Зимний лес">
        <div class="element__caption">
          <h2 class="element__title">Зимний лес</h2>
          <button class="element__like-button">
            <img class="element__like-image" src="./images/like__button-vector.svg" alt="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/someBooks.jpg" alt="Стеллаж с фотокамерами">
        <div class="element__caption">
          <h2 class="element__title">Стеллаж с фотокамерами</h2>
          <button class="element__like-button">
            <img class="element__like-image" src="./images/like__button-vector.svg" alt="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/workPlace.jpg" alt="Рабочее место">
        <div class="element__caption">
          <h2 class="element__title">Рабочее место</h2>
          <button class="element__like-button">
            <img class="element__like-image" src="./images/like__button-vector.svg" alt="Поставить лайк">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popup-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_nameInput" placeholder="Имя" type="text" name="name"
          value="nameInput">
        <input class="popup__input popup__input_type_jobInput" placeholder="Род деятельности" type="text"
          name="profession" value="jobInput">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
